name: App CI

on:
  push:
    # Run on all branches
    branches:
      - "*"
    # Run only if files modified are not docs
    paths-ignore:
      - "*.md"
  pull_request:
    # Run on all branches
    branches:
      - "*"
    # Run only if files modified are not docs
    paths-ignore:
      - "*.md"

jobs:

  buildAndTest:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: ğŸ—‚ï¸ Install dependencies
        run: npm i

      - name: ğŸ”¨ Build
        run: npm run build:ci

      - name: ğŸ§ª Test
        run: npm run test:ci

      # Upload dist artifacts
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

      # Upload coverage artifacts
      - uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/lcov.info

  coverage:
    name: Coverage Analysis
    needs: buildAndTest
    runs-on: ubuntu-latest
    steps:
      # Download coverage artifacts
      - uses: actions/download-artifact@v4
        with:
          name: coverage

      - name: ğŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info

  deploy:
    name: Deploy
    # Deploy only for main branch
    if: github.ref == 'refs/heads/main'
    needs: buildAndTest
    runs-on: ubuntu-latest
    permissions:
      contents: write
    # Manual deployment
    # See https://devblogs.microsoft.com/devops/i-need-manual-approvers-for-github-actions-and-i-got-them-now/
    environment:
      name: prod
      url: https://dcpesses.github.io/vite-react-ts-gh/
    steps:
      # Download dist artifacts
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3.9.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
