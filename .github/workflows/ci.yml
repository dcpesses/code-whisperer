name: App CI

on:
  push:
    # Run on all branches
    branches:
      - "**"
    # Run only if files modified are not docs
    paths-ignore:
      - "*.md"
  pull_request:
    # Run on all branches
    branches:
      - "*"
    # Run only if files modified are not docs
    paths-ignore:
      - "*.md"

jobs:

  buildAndTest:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: ğŸ—‚ï¸ Install dependencies
        run: npm i

      - name: ğŸ”¨ Build
        run: npm run build:ci

      - name: ğŸ§ª Test
        run: npm run test:ci

      # Upload dist artifacts
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

      # Upload coverage artifacts
      - uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/

  coverage:
    name: Coverage Analysis
    needs: buildAndTest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Download coverage artifacts
      - uses: actions/download-artifact@v4
        with:
          name: coverage

      - name: ğŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v4.0.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  deploy:
    name: Deploy
    # Deploy only for main branch
    if: github.ref == 'refs/heads/main'
    needs: buildAndTest
    runs-on: ubuntu-latest
    permissions:
      contents: write
    # Manual deployment
    # See https://devblogs.microsoft.com/devops/i-need-manual-approvers-for-github-actions-and-i-got-them-now/
    environment:
      name: prod
      url: https://dcpesses.github.io/vite-react-ts-gh/ # <- Change to your site url
    steps:
      # Download dist artifacts
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Set current date as env variable
        run: echo "NOW=$(TZ=America/Los_Angeles date +'%F %T %Z')" >> $GITHUB_ENV

      # - name: Debug current date
      #   run: echo "${{ env.NOW }}" # Gives "2024-02-16 16:53:32 PST"

      - name: Find and Replace
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          find: "DATE_TIME"
          replace: "${{ env.NOW }}"
          regex: false
          include: "**index.html"

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3.9.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
